
[buildout]
include-site-packages = false
relative-paths = true
unzip = true
newest = false
download-cache = .cache
develop = . 
parts = python-distribution setup.py __init__.py scripts
python = python-distribution

[project]
name = infi.asi
namespace_packages = ['infi']
install_requires = ['distribute']
install_requires_windows = ['pywin32']
install_requires_linux = ['']
install_requires_macosx = ['']
version_file = src/infi/asi/__version__.py
description =
long_description = 
console_scripts = ['asi = ${project:name}.scripts:main',]

[python-distribution]
# This section contains information about which self-contained python to use
# If you want this project to use the global python that executed bootstrap.py,
# remove the "python-distribution" item from buildout.parts item,
# and delete the buildout.python item

recipe = infi.recipe.python:download
executable = parts/python/bin/python
download-base = ftp://ci.xsignnet.local/workspace/python
# which portable python build to fetch
version = v2.7.1-192-g97a4e89

[setup.py]
recipe = infi.recipe.template.version
input = setup.in
output = setup.py

[__init__.py]
recipe = infi.recipe.template.version
output = ${project:version_file}
input = inline:
    __version__ = "${infi.recipe.template.version:version}"

[scripts]
recipe = zc.recipe.egg
relative-paths = true
unzip = true
dependent-scripts = true 
eggs = ${project:name}
    ipython
    nose
    mock
    coverage
scripts = 
    ${project:scripts}
    ipython
    nosetests
interpreter = python

[eclipse]
recipe = rbco.recipe.pyeclipse
project-name = ${project:name}
python-version = 2.6
project-directory = ${buildout:directory}

[pydev]
recipe = pb.recipes.pydev
eggs = ${scripts:eggs}

